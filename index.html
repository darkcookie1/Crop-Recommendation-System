<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container">
        <div class="card shadow-lg p-4 mt-5">
            <h2 class="text-center text-success"><i class="bi bi-tree"></i> Crop Recommendation System</h2>
            
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label"><i class="bi bi-droplet-fill"></i> Nitrogen (N):</label>
                    <input type="number" class="form-control" id="nitrogen" placeholder="Enter Nitrogen value">
                </div>
                <div class="col-md-6">
                    <label class="form-label"><i class="bi bi-droplet-half"></i> Phosphorus (P):</label>
                    <input type="number" class="form-control" id="phosphorus" placeholder="Enter Phosphorus value">
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label"><i class="bi bi-flower1"></i> Potassium (K):</label>
                    <input type="number" class="form-control" id="potassium" placeholder="Enter Potassium value">
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label"><i class="bi bi-thermometer-half"></i> Temperature (Â°C):</label>
                    <input type="number" class="form-control" id="temperature" placeholder="Enter Temperature">
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label"><i class="bi bi-moisture"></i> Humidity (%):</label>
                    <input type="number" class="form-control" id="humidity" placeholder="Enter Humidity">
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label"><i class="bi bi-flask"></i> pH Level:</label>
                    <input type="number" class="form-control" id="ph" placeholder="Enter pH level">
                </div>
                <div class="col-md-12 mt-3">
                    <label class="form-label"><i class="bi bi-cloud-rain-fill"></i> Rainfall (mm):</label>
                    <input type="number" class="form-control" id="rainfall" placeholder="Enter Rainfall">
                </div>
            </div>

            <button class="btn btn-success w-100 mt-4" onclick="getRecommendation()">
                <i class="bi bi-search"></i> Get Recommendation
            </button>

            
            <div class="text-center mt-3 d-none" id="loading">
                <div class="spinner-border text-success" role="status"></div>
                <p>Fetching Recommendation...</p>
            </div>

            
            <div id="result-container" class="d-none mt-3">
                <div id="result" class="alert text-center"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
